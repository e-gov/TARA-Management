<app-input field="displayNameRU" [change]="data.service" [orig]="data.original">
  <mat-form-field class="textInput">
    <mat-placeholder i18n-placeholder="services.form.label.display.name.ru">
      {{ messages.services_form_label_display_name_ru }}
    </mat-placeholder>
    <input matInput #serviceDisplayNameRU="ngModel" name="serviceDisplayNameRU" id="serviceDisplayNameRU"
           [(ngModel)]="data.service.displayNameRU" [attr.maxlength]="40">
    <mat-hint align="end">
      <app-hint></app-hint>
    </mat-hint>
  </mat-form-field>
  <mat-icon appHelp
            i18n-matTooltip="services.form.tooltip.display.name.ru"
            [matTooltip]="messages.services_form_tooltip_display_name_ru">
  </mat-icon>
</app-input>
