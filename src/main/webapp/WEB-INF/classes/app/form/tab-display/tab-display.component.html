<form #displayForm="ngForm">
  <mat-card class="tabCard">
    <mat-card-title>
      <h5>Display</h5>
    </mat-card-title>
    <div class="cardContent">
      <app-servicedisplayname [serviceError]="serviceDisplayNameError"></app-servicedisplayname>
      <app-servicedisplayshortname></app-servicedisplayshortname>
      <app-servicedisplaynameenglish></app-servicedisplaynameenglish>
      <app-servicedisplayshortnameenglish [serviceError]="serviceEnglishShortDisplayNameError"></app-servicedisplayshortnameenglish>
      <app-servicedisplaynamerussian></app-servicedisplaynamerussian>
      <app-servicedisplayshortnamerussian></app-servicedisplayshortnamerussian>
    </div>
  </mat-card>
  <button type="submit" style="display:none;" #submit></button>
</form>
