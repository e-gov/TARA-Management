<app-input field="displayShortName" [change]="data.service" [orig]="data.original">
  <mat-form-field class="textInput">
    <mat-placeholder i18n-placeholder="services.form.label.display.shortname">
      {{ messages.services_form_label_display_shortName }}
    </mat-placeholder>
    <input matInput #serviceDisplayShortName="ngModel" name="serviceDisplayShortName" id="serviceDisplayShortName"
           [ngModel]="data.service.properties['service.shortName'] ? data.service.properties['service.shortName'].values : ''"
           (change)="doChange($event.target.value)" (input)="onInputChange($event.target.value)" [attr.maxlength]="maxInputCharacters">
    <mat-hint align="end">
      <app-hint></app-hint>
    </mat-hint>
  </mat-form-field>
  <mat-icon appHelp
            i18n-matTooltip="services.form.tooltip.display.shortname"
            [matTooltip]="messages.services_form_tooltip_display_short_name">
  </mat-icon>
</app-input>

<div *ngIf="serviceError" style="color:red">
  {{ serviceError }}
</div>
