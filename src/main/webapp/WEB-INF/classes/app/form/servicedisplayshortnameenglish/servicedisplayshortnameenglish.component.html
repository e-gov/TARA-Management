<app-input field="displayShortName.en" [change]="data.service" [orig]="data.original">
  <mat-form-field class="textInput">
    <mat-placeholder i18n-placeholder="services.form.label.display.shortname.en">
      {{ messages.services_form_label_display_shortName_en }}
    </mat-placeholder>
    <input matInput #serviceDisplayShortNameEN="ngModel" name="serviceDisplayShortNameEN" id="serviceDisplayShortNameEN"
           [ngModel]="data.service.properties['service.shortName.en'] ? data.service.properties['service.shortName.en'].values : ''"
           (change)="doChange($event.target.value)" [attr.maxlength]="40">
    <mat-hint align="end">
      <app-hint></app-hint>
    </mat-hint>
  </mat-form-field>
  <mat-icon appHelp
            i18n-matTooltip="services.form.tooltip.display.shortname.en"
            [matTooltip]="messages.services_form_tooltip_display_short_name_en">
  </mat-icon>
</app-input>

<div *ngIf="serviceError" style="color:red">
  {{ serviceError }}
</div>
